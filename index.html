<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <script src="https://kit.fontawesome.com/498d317832.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/498d317832.js" crossorigin="anonymous"></script>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
        <img src="images/image-equilibrium.jpg" alt="equilibrum">
        <h4 class="header"> Equilibrium #3429</h4>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p> 

        <div class="extra">
          <p class="etherum"><img src = "images/icon-ethereum.svg" alt="etherum"/>  0.041 ETH</p>
          <p class="time"><img src = "images/icon-clock.svg" alt="clock"/>  3 days left</p>
        </div>
       
        <hr>

        <div class="author">
          <img class="avatar" src="images/image-avatar.png" alt="">
          <p class="creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>

    </div>

  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
